<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <title>Formulário da Mentoria</title>

</head>
<body>
  
  <div class="page">

  <header>

    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>

  </header>
  

  <form id="my-form">
    <fieldset>
      <div class="fieldset-wrapper">
        
      <legend>Informações Pessoais</legend>
        <hr>

      <div class="input-wrapper-row">

            <div class="name-surname">

                <label for="name">Nome</span> </label>
                <input type="text" id="name">
            
            </div>

            <div class="name-surname">

                <label for="surname">Sobrenome</span> </label>
                <input type="text" id="surname">

            </div>
      </div>
      

      <div class="input-wrapper">

        <label for="email">E-mail <span>(digite um e-mail válido)</span> </label>
        <input type="email" id="email" required>

      </div>

      <div class="input-wrapper">

        <label for="password">Senha <span>(mínimo 8 caracteres)</span> </label>
        <input type="password" id="password" required minlength="8">

      </div>


      </div>
      
    </fieldset>

    <fieldset>

  <div class="fieldset-wrapper">
    <legend>Informações do Mentor</legend>
      <hr>
    <div class="input-wrapper">

      <label for="name">Nome do seu mentor <span>(Só o primeiro nome)</span> </label>
      <input type="text" id="name">

    </div>
  </fieldset>

  <fieldset>
    <div class="fieldset-wrapper">
      <legend>Seus horários disponíveis</legend>
        <hr>

        <div class="fieldset-wrapper">
          <legend><h5>Primeira Mentoria</h5></legend>
          
        <div class="input-wrapper-row">  

          <div class="datetime">
    
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="data">

          </div>

      
          <div class="datetime">
  
             <label for="time">Das</label>
             <input type="time" id="time">

          </div>

          <div class="datetime">
  
              <label for="time">Até</label>
              <input type="time" id="time">
          
          </div>
        </div>
</div>

<div class="fieldset-wrapper">
  <legend><h5>Segunda Mentoria</h5></legend>
  
  <div class="input-wrapper-row">

          <div class="datetime">

              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="data">

          </div>



          <div class="datetime">

              <label for="time">Das</label>
              <input type="time" id="time">

          </div>

          <div class="datetime">

              <label for="time">Até</label>
              <input type="time" id="time">

          </div>
    </fieldset>


  </div>
  </form>

  <footer>

    <button class="submit" type="submit" form="my-form" value="Salvar">Salvar</button>

  </footer>

</body>
</html>
